<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e7ebf0; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #chat-app { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #header { background: #0088cc; color: white; padding: 15px; font-weight: bold; text-align: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #f4f4f4; display: flex; flex-direction: column; }
        .msg { padding: 10px 15px; margin-bottom: 10px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .sent { background: #effdde; align-self: flex-end; border: 1px solid #c8e6c9; }
        .received { background: white; align-self: flex-start; border: 1px solid #ddd; }
        .user-tag { font-size: 0.7em; color: #0088cc; font-weight: bold; margin-bottom: 3px; display: block; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 25px; margin-left: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0077b3; }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="header">Telegram Clone</div>
        <div id="messages"></div>
        <form id="input-area">
            <input id="msg-input" type="text" placeholder="စာရိုက်ပါ..." autocomplete="off">
            <button type="submit">ပို့မည်</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const user = prompt("အသုံးပြုမည့် အမည်ကို ရိုက်ထည့်ပါ") || "User_" + Math.floor(Math.random()*1000);
        const msgDiv = document.getElementById('messages');
        const form = document.getElementById('input-area');
        const input = document.getElementById('msg-input');

        socket.on('load_history', (data) => {
            data.forEach(appendMsg);
        });

        socket.on('receive_message', (data) => {
            appendMsg(data);
        });

        form.onsubmit = (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('send_message', { user, msg: input.value });
                input.value = '';
            }
        };

        function appendMsg(data) {
            const div = document.createElement('div');
            div.className = `msg ${data.user === user ? 'sent' : 'received'}`;
            div.innerHTML = `<span class="user-tag">${data.user}</span>${data.msg}`;
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    </script>
</body>
</html>
